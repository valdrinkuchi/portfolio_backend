version: "3.3"

services:
  db:
    image: postgres:12
    environment:
      POSTGRES_PASSWORD: 123456
      POSTGRES_USER: postgres
      POSTGRES_DB: portfolio
    ports:
      - "5433:5432"
    networks:
      - app-network

  redis:
    image: redis:alpine
    environment:
      REDIS_URL: "redis://localhost:6380/0/cache"
    ports:
      - "6380:6379"
    networks:
      - app-network

  # rails_back:
